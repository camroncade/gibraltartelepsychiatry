---
title: "Contact Us - Gibraltar Telepsychiatry"
layout: homepage
---

<div class="container contact">
    <h2>Connect with us.</h2>
    
    <div class="contact-box">
        <form action="https://getsimpleform.com/messages?form_api_token=ddf388dcba879ce911ed22f3327c3f0a" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="telephone" name="phone" />
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Send message</button>
                <span class="help-text">We typically respond within 1 business day.</span>
            </div>
        </form>
    </div>

    <div class="info">
        
        <div class="group">
            <div class="label">
                Address
            </div> 
            <div class="value">
                1800 Lavaca Ste. 109<br />
                Austin, TX 78701 
            </div>
        </div>

        <div class="group">
            <div class="label">
                Email
            </div>
            <div class="value">
                hello@gbpsych.com
            </div>
        </div>

        <div class="group">
            <div class="label">
                Phone
            </div>
            <div class="value">
                {{ site.phoneDisplay }}
            </div>
        </div>

        <div class="group">
            <div class="label">
                Fax
            </div>
            <div class="value">
                (312) - 275 - 7826
            </div>
        </div>
        
    </div>
    <div class="clearfix"></div>
</div>
